  <!-- Updated Firebase Initialization with Emulator Support -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { 
      getFirestore, 
      connectFirestoreEmulator 
    } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { 
      getStorage, 
      connectStorageEmulator 
    } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDTbec502V80r1V9rSvVpZzfZZunZXHpFc",
      authDomain: "study-organizer-aap.firebaseapp.com",
      projectId: "study-organizer-aap",
      storageBucket: "study-organizer-aap.firebasestorage.app",
      messagingSenderId: "591010299712",
      appId: "1:591010299712:web:f75849e5a30fa9f80a84a5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Connect to emulators when running locally
    if (window.location.hostname === "localhost") {
      // Firestore emulator
      connectFirestoreEmulator(db, '127.0.0.1', 8082);
      // Storage emulator
      connectStorageEmulator(storage, '127.0.0.1', 9199);
      console.log("Connected to Firebase Emulators!");
    }

    // Expose to global scope for access in script.js
    window.db = db;
    window.storage = storage;
  </script>
