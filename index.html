<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Organizer</title>
  <!-- Bootstrap 5 CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Study Organizer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#notes">Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="#timetable">Time Table</a></li>
          <li class="nav-item"><a class="nav-link" href="#reminders">Reminders</a></li>
          <li class="nav-item"><a class="nav-link" href="#photos">Photos</a></li>
          <li class="nav-item"><a class="nav-link" href="#pdfs">PDFs</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container my-5">
    <!-- Section: Notes -->
    <section id="notes" class="mb-5">
      <h2 class="mb-4">Notes</h2>
      <div class="mb-3">
        <textarea class="form-control" id="noteInput" rows="3" placeholder="Write your note here..."></textarea>
      </div>
      <button class="btn btn-primary mb-3" onclick="saveNote()">Add Note</button>
      <ul class="list-group" id="notesList"></ul>
    </section>
    
    <!-- Section: Time Table -->
    <section id="timetable" class="mb-5">
      <h2 class="mb-4">Time Table</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="timetableInput" placeholder="Enter your timetable details">
      </div>
      <button class="btn btn-primary mb-3" onclick="saveTimetable()">Save Time Table Entry</button>
      <ul class="list-group" id="timetableList"></ul>
    </section>
    
    <!-- Section: Reminders -->
    <section id="reminders" class="mb-5">
      <h2 class="mb-4">Reminders</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="reminderInput" placeholder="Enter a reminder">
      </div>
      <button class="btn btn-primary mb-3" onclick="saveReminder()">Add Reminder</button>
      <ul class="list-group" id="reminderList"></ul>
    </section>
    
    <!-- Section: Photos -->
    <section id="photos" class="mb-5">
      <h2 class="mb-4">Photos</h2>
      <div class="mb-3">
        <input type="file" class="form-control" id="photoInput" accept="image/*" onchange="previewPhoto(event)" aria-label="Upload study photos">
      </div>
      <div id="photoPreview" class="mt-3"></div>
    </section>
    
    <!-- Section: PDFs -->
    <section id="pdfs" class="mb-5">
      <h2 class="mb-4">PDFs</h2>
      <div class="mb-3">
        <input type="file" class="form-control" id="pdfInput" accept="application/pdf" onchange="displayPDFName(event)" aria-label="Upload PDF files">
      </div>
      <div id="pdfDisplay" class="mt-3"></div>
    </section>
  </div>
  
  <!-- Firebase Initialization using Module -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDTbec502V80r1V9rSvVpZzfZZunZXHpFc",
      authDomain: "study-organizer-aap.firebaseapp.com",
      projectId: "study-organizer-aap",
      storageBucket: "study-organizer-aap.firebasestorage.app",
      messagingSenderId: "591010299712",
      appId: "1:591010299712:web:f75849e5a30fa9f80a84a5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // Initialize Firestore and Storage if needed
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Optionally, expose db and storage to the global scope for access in other scripts
    window.db = db;
    window.storage = storage;
  </script>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
